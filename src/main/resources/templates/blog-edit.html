<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header">

</header>


<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
   <div th:each="el : ${post}">
       <form method="post">
           <input type="text" name="title" th:value="${el.getTitle()}" placeholder="Введите название статьи" class="form-control"><br>
           <input type="text" name="anons" th:value="${el.getAnons()}" placeholder="Введите анонс статьи" class="form-control"><br>
           <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${el.getFull_text()}"/><br>
           <button type="submit" class="btn btn-success"> Обновить статью

           </button>
       </form>
   </div>
</div>

<footer th:insert="blocks/footer :: footer">

</footer>
</body>
</html>
